<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <script src="src/meet.js"></script>
  <script src="src/comment.js"></script>
  <title>CarMeets</title>
</head>
<body>
  <!-- this form will be hidden -->
  <div id="form-area">
    <form id="new-meet-form">
      <label for="owner">Owner:</label>
      <input type="text" name="owner" id="owner">
      
      <label for="location">location:</label>
      <input type="text" name="location" id="location">
      
      <label for="dateTime">Time and date:</label>
      <input type="datetime-local" name="date_time" id="dateTime">
      
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
      
      <label for="secret_code">secret code:</label>
      <input type="text" name="secret_code" id="secret_code">
      
      <label for="image">Image</label>
      <input type="file" name="image" id="image" accept="image/*">
      
      <input type="submit" value="Create New">
    </form>
  </div>
  <div id="open-button">
    <a href="#">arrow</a>
  </div>
  <div id="all-meets">
    <!-- this is where all the meets will show -->
  </div>
</body>
</html>
